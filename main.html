                    <thead>

                            <th data-field="interface" data-align="left" data-valign="middle">接口</th>
                            <th data-field="push" data-align="left" data-valign="middle">推送</th>
                            <th data-field="delete" data-formatter="operateFormatter" data-events="operateEvents" data-align="center" data-valign="middle">删除</th>

                    </thead>
                </table>
                <script>
                function operateFormatter(value, row, index) {
                    return [
                        '<a class="remove ml10" href="javascript:void(0)" title="Remove">',
                        '<i class="glyphicon glyphicon-remove"></i>',
                        '</a>'
                    ].join('');
                }
                window.operateEvents = {
                    'click .remove': function(e, value, row, index) {
                        //alert('You click remove icon, row: ' + JSON.stringify(row));
                        var localStorage = window.web_storage().localStorage
                        var interfacesStored = localStorage.get('interfacesStored') 
                        delete interfacesStored[row.interface]
                        localStorage.set('interfacesStored',interfacesStored)
                        console.log(value, row, index);
                        $('#pushTable').bootstrapTable('remove', {
                            field: 'interface',
                            values: [row.interface]
                        });
                    }
                };
